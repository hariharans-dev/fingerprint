<!DOCTYPE html>
<html lang="en">
<head>
<title>Login V1</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/logo.ico') }}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<!--===============================================================================================-->
<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.css') }}">-->
<!--===============================================================================================-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.css') }}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hamburgers.min.css') }}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/select2.min.css') }}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/Poppins-Regular.ttf') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/Poppins-Bold.ttf') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/Poppins-Medium.ttf') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/Poppins-Regular.ttf') }}">
<!--    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fontawesome-webfont.ttf') }}">-->
<!--    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fontawesome-webfont.woff') }}">-->
<!--    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fontawesome-webfont.woff2') }}">-->
<!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{{ url_for('static', filename='images/img-01.jpg') }}" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="POST" action="{{ url_for('login') }}">
                <span class="login100-form-title">
                    Official Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" id="email" type="text" name="email" placeholder="Email" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" id="password" type="password" name="pass" placeholder="Password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <div id="error" class="text-center">{{error}}</div>
                </div>

                <div class="container-login100-form-btn">
                    <button id="login"  class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>
                <div id="register" class="container-login100-form-btn">
                    <button id="register" class="login100-form-btn" type="button">
                        register
                    </button>
                </div>



                <div class="text-center p-t-12">
                    <span class="txt1">
                        {{invalid}}
                    </span>
                    <a class="txt2" href="#">
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/register" id="create-account-link">

                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/tilt.jquery.min.js') }}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    });

    $(document).ready(function() {
        $("#register").click(function(){
            $.ajax({
                url: "/register",
                type: "POST",
                data:{
                    "email":$("email").val(),
                    "password":$('pass').val()
                },
                success: function(response) {
                    // $('#rep').text(response)
                },
                error: function(error) {
                    console.error(error);
                }
            });
        })
        $("#create-account-link").click(function(e) {
            e.preventDefault();
            $(".wrap-login100").fadeOut(400, function() {
                $(".create-account-wrap").fadeIn(400);
            });
        });

        $("#login-link").click(function(e) {
            e.preventDefault();
            $(".create-account-wrap").fadeOut(400, function() {
                $(".wrap-login100").fadeIn(400);
            });
        });
    });
</script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
